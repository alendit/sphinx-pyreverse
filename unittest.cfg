[unittest]
start-dir = test
code-directories = sphinx_pyreverse
test-file-pattern = test_*.py

[log-capture]
always-on = False
clear-handlers = True
log-level = NOTSET

[output-buffer]
always-on = True
stderr = True
stdout = True

[debugger]
always-on = False
errors-only = False

[tool:pytest]
addopts = --cov-report html
